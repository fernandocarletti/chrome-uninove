<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNINOVE Login - Configurações</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>UNINOVE Login <small>Configurações</small></h1>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-success alert-dismissable hide">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>Sucesso!</strong> As configurações foram salvas.
                </div>

                <form role="form">
                    <div class="form-group">
                        <label for="username">RA</label>
                        <input type="text" class="form-control" id="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="auto-login"> Entrar automaticamente
                        </label>
                    </div>
                    <button type="button" class="btn btn-success" id="save-button">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>
</html>
